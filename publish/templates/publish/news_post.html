{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container"></div>
{% endblock %}

{% block content %}
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr>
                <h4 class="logo-font mb-0">{{ post.title }}</h4>
                <p class="mb-0 small">{{ post.publish }}</p>
                <p class="mb-0 small">by {{ post.author }}</p>
                <hr>               
             
            </div>
        </div>
        <div class="col-12 mb-3">
            <div class="card h-100 border-0">
                <div class="card-body pb-0">
                    <p class="mt-1 large">{{ post.body }}</p>
                </div>
            </div>
        </div>
        {% if request.user.is_superuser %}
        <div class="mt-auto" id="post-buttons">
            <a href="{{ post.get_delete_url }}" id="delete-post-button" 
             onclick="return confirm('Are you sure you want to delete this post? This cannot be undone.')">
             <button type="button" class="btn btn-danger">Delete</button>                
            </a>
            <a href="{{ post.get_edit_url }}" id="edit-post-button">
                <button type="button" class="btn btn-primary">Edit</button>
                
            </a>    
        </div>
    {% endif %}

        
    </div>
{% endblock %}

{% block postloadjs %}
{% endblock %}
