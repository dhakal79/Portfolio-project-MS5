{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">
            <hr>
            <h4 class="logo-font mb-4">Create new post</h4>
            <hr>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-8">
                <form action="{% url 'add_post' %}" method="POST" id="new-post-form">
                    {% csrf_token %}
                    <fieldset>
                        {{ form.title | as_crispy_field }}
                        {{ form.body | as_crispy_field }}
                    </fieldset>

                    <div class="submit-button text-end mt-5 mb-2">
                        <a href="{% url 'publish' %}" class="btn btn-secondary">
                            <span class="icon"><i class="fas fa-chevron-left"></i></span>
                            <span class="font-weight">Go Back</span>
                        </a>
                        <button id="submit-button" class="btn btn-primary">
                            <span class="font-weight">Create Post</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block postloadjs %}
{% endblock %}
