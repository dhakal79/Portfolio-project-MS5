{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Edit blog post</h2>
            <hr>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-8">
                <form action="{{ post.get_edit_url }}" method="POST" id="edit-post-form">
                    {% csrf_token %}
                    <fieldset>
                        {{ form.title | as_crispy_field }}
                        {{ form.body | as_crispy_field }}
                    </fieldset>

                    <div class="submit-button text-end mt-5 mb-2">
                        <a href="{% url 'blog' %}" class="btn btn-outline border">
                            <span class="icon"><i class="fas fa-chevron-left"></i></span>
                            <span class="font-weight-bold">Go Back</span>
                        </a>
                        <button id="submit-button" class="btn btn-black">
                            <span class="font-weight-bold">Edit Post</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block postloadjs %}
{% endblock %}
