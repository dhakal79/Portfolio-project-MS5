{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h4 class="logo-font my-4 text-center"><b>Subscibe to our Newsletter!</b></h4>
                <p class="text-center"><em>Enjoy with our latest updates and news.</em></p>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-5 col-12 mx-auto py-5">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
